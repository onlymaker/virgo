<!DOCTYPE html>
<html>
<head>
    <title>扫码捡料</title>
    <include href="common/header.html"/>
    <style>
        .container {
            padding-top: 1.5rem;
        }
        table {
            margin: 1.5rem auto 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenuWrapper" aria-controls="navbarMenuWrapper" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">
        <img src="//onlymaker.syncxplus.com/logo.png?imageView2/0/w/30" width="30" height="30" class="d-inline-block align-top"/>
    </a>
    <div class="collapse navbar-collapse" id="navbarMenuWrapper">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{@BASE}}/order/Pick"><i class="fa fa-chevron-left">&nbsp;</i>返回</a>
        </div>
    </div>
</nav>
<div class="container">
    <p class="h2">概要</p>
    <table class="table">
        <thead class="table-active">
        <tr>
            <th>箱号</th>
            <th>订单号</th>
            <th>图片</th>
            <th>二维码</th>
            <th>样板</th>
        </tr>
        </thead>
        <repeat group="{{@orders}}" value="{{@value}}" counter="{{@cnt}}">
            <tr>
                <td>{{@cnt}}</td>
                <td>{{@value['order_number']}}</td>
                <td><img src="{{@value['image']}}"/></td>
                <td><img src="{{@value['qrcode']}}"/></td>
                <td>{{@value['template']}}</td>
            </tr>
        </repeat>
    </table>
    <p class="h2">捡料单</p>
    <table class="table">
        <thead class="table-active">
        <tr>
            <th>#</th>
            <th>货架位置</th>
            <th>材料</th>
            <th>箱号</th>
            <th>订单号</th>
        </tr>
        </thead>
        <repeat group="{{@materials}}" value="{{@value}}" counter="{{@cnt}}">
        <tr>
            <td>{{@cnt}}</td>
            <td>{{@value['location']}}</td>
            <td>{{@value['value']}} ({{@value['name']}})</td>
            <td>{{@value['i']}}</td>
            <td>{{@value['order']}}</td>
        </tr>
        </repeat>
    </table>
</div>
<script>
</script>
</body>
</html>
