<!DOCTYPE html>
<html>
<head>
    <title>材料准备</title>
    <include href="common/header.html"/>
    <style>
        .btn-group {
            margin: 2rem auto 1.5rem;
        }
        .fa {
            cursor: pointer;
        }
        .img-thumbnail {
            width: 75px;
            cursor: pointer;
            border: none;
        }
        .table td {
            vertical-align: middle;
        }
        .justify-content-center {
            margin-left: 1rem;
        }
        .pagination {
            margin-left: 0.75rem;
        }
    </style>
</head>
<body>
    <include href="order/navbar.html"/>
    <div class="container-fluid">
        <div class="btn-group btn-block">
            <button class="btn btn-outline-primary btn-selected-check">订单材料计算</button>
            <button class="btn btn-outline-primary btn-selected-next">订单发往下料</button>
            <button class="btn btn-outline-danger btn-selected-buy">缺料采购</button>
        </div>
        <table class="table table-sm">
            <thead class="thead-dark">
            <tr>
                <th>&nbsp;<i id="selector" class="fa fa-square"></i></th>
                <th>缩略图</th>
                <th>订单</th>
                <th>
                    <select id="status" name="status">
                        <option value="">Status</option>
                        <option value="0">{{@statusName[0]}}</option>
                        <option value="8">{{@statusName[8]}}</option>
                        <option value="1">{{@statusName[1]}}</option>
                        <option value="2">{{@statusName[2]}}</option>
                    </select>
                </th>
                <th>SKU</th>
                <th>尺码</th>
                <th>总数</th>
                <th>创建日期</th>
                <th></th>
            </tr>
            </thead>
            <repeat group="{{@data}}" value="{{@item}}">
                <tr>
                    <td><input type="checkbox" data-number="{{@item['order_number']}}" data-status="{{@item['status']}}"/></td></td>
                    <td><img class="img-thumbnail" src="{{@item['image']}}"/></td>
                    <td>{{@item['order_number']}}</td>
                    <td data-status="{{@item['status']}}">
                        <check if="{{@item['status']==1}}">
                            <true>
                                <div class="btn btn-sm btn-outline-danger btn-short" data-number="{{@item['order_number']}}">{{@statusName[@item['status']]}}</div>
                            </true>
                            <false>{{@statusName[@item['status']]}}</false>
                        </check>
                    </td>
                    <td>{{@item['sku']}}</td>
                    <td>
                        <repeat group="{{@item['volume']}}" value="{{@detail}}">
                            {{@detail['size']}}: {{@detail['quantity']}}<br/>
                        </repeat>
                    </td>
                    <td>{{@item['quantity']}}</td>
                    <td>{{@item['create_time']}}</td>
                    <td>
                        <div class="btn-group">
                            <div class="btn btn-sm btn-outline-danger btn-cancel" data-number="{{@item['order_number']}}">取消订单</div>
                        </div>
                    </td>
                </tr>
            </repeat>
        </table>
    </div>
    <nav>
        <ul class="pagination justify-content-center"></ul>
    </nav>
<script src="{{@BASE}}/js/pagination.js"></script>
<script>
    let search = buildQuery({
        status: "{{@status}}",
    });
    $(function () {
        let status = "{{@status}}";
        if (status === "") {
            //TODO
        } else {
            $("select[name=status] option").each(function () {
                if (status == $(this).val()) {
                    $(this).prop("selected", true);
                }
            });
        }
        let selected = false;
        $("ul.pagination").append(pagination("{{@BASE}}/order/Prepare?" + search + "&pageNo=", "{{@pageNo}}", "{{@pageCount}}"));
        $("#status").on("change", function () {
            $(this).after("<i class='fa fa-spinner fa-pulse animated'>&nbsp;</i>");
            refresh();
        });
        $("#selector").on("click", function () {
            if (selected) {
                $("input[type=checkbox]").prop("checked", false);
                $(this).removeClass("fa-check-square").addClass("fa-square");
            } else {
                $("input[type=checkbox]").prop("checked", "checked");
                $(this).removeClass("fa-square").addClass("fa-check-square");
            }
            selected = !selected;
        });
        $("input[type=checkbox]").on("click", function () {
            selected = !!($(this).prop("checked") || $("input[type=checkbox]:checked").length);
        });
        $(".btn-selected-check").on("click", function () {
            let number0 = getSelected(0);
            let number1 = getSelected(1);
            let number = number0.concat(number1).join(',');
            if (number) {
                if (confirm("确认将已选择订单进行材料扣除?")) {
                    exec({
                        action: "check",
                        number: number,
                    });
                }
            } else {
                alert("没有选择任何订单");
            }
        });
        $(".btn-selected-next").on("click", function () {
            let number = getSelected(2).join(',');
            if (number) {
                if (confirm("确认将已选择订单发往下料?")) {
                    exec({
                        action: "next",
                        number: number,
                    });
                }
            } else {
                alert("没有选择任何订单");
            }
        });
        $(".btn-selected-buy").on("click", function () {
            let number = getSelected(1).join(',');
            if (number) {
                post("{{@BASE}}/material/Short", {number: number}, "_blank");
            } else {
                alert("没有选择任何缺料订单");
            }
        })
        $(".btn-cancel").on("click", function () {
            if (confirm("确认取消订单? 任何条件下取消订单, 都不会自动恢复已经扣减的材料.")) {
                $(".btn").attr("disabled", "disabled");
                $.post("{{@BASE}}/order/Cancel", {
                    number: $(this).data("number")
                })
                    .done(function (text) {
                        alert(text);
                        if (text === "success") {
                            location.reload();
                        }
                    })
                    .fail(generalCallback)
                    .always(function () {
                        $(".btn").removeAttr("disabled");
                    })
            }
        });
        $(".btn-short").on("click", function () {
            window.open("{{@BASE}}/order/Short?number=" + $(this).data("number"));
        })
    })
    function refresh() {
        let update = buildQuery({
            status: $("#status").val(),
        });
        if (search !== update) {
            location.href = "{{@BASE}}/order/Prepare?" + update;
        }
    }
    function exec(params) {
        $(".btn").attr("disabled", "disabled");
        $.post(location.href, params)
            .done(function (text) {
                alert(text);
                if (text === "success") {
                    location.reload();
                }
            })
            .fail(generalCallback)
            .always(function () {
                $(".btn").removeAttr("disabled");
            });
    }
    function getSelected(status) {
        let number = [];
        $("input[type=checkbox]").each(function () {
            if ($(this).prop("checked") && $(this).data("status") == status) {
                number.push($(this).data("number"));
            }
        })
        return number;
    }
</script>
</body>
</html>
