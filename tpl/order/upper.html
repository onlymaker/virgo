<!DOCTYPE html>
<html>
<head>
    <title>面部管理</title>
    <include href="common/header.html"/>
    <style>
        .btn-group {
            margin: 2rem auto 1.5rem;
        }
        .fa {
            cursor: pointer;
        }
        .img-thumbnail {
            width: 75px;
            cursor: pointer;
            border: none;
        }
        .table td {
            vertical-align: middle;
        }
        .justify-content-center {
            margin-left: 1rem;
        }
        .pagination {
            margin-left: 0.75rem;
        }
    </style>
</head>
<body>
    <include href="order/navbar.html"/>
    <div class="container-fluid">
        <div class="btn-group btn-block">
            <button class="btn btn-outline-primary btn-selected-export">导出下料信息</button>
            <button class="btn btn-outline-primary btn-selected-barcode">打印二维码</button>
            <button class="btn btn-outline-primary btn-selected-next">发往底部</button>
        </div>
        <table class="table table-sm">
            <thead class="thead-dark">
            <tr>
                <th>&nbsp;<i class="fa fa-mouse-pointer"></i></th>
                <th>缩略图</th>
                <th>订单</th>
                <th>状态</th>
                <th>创建日期</th>
                <th>SKU</th>
                <th>总数</th>
                <th></th>
            </tr>
            </thead>
            <repeat group="{{@data}}" value="{{@item}}">
                <tr>
                    <td><input type="checkbox" data-number="{{@item['order_number']}}"/></td></td>
                    <td><img class="img-thumbnail" src="{{@item['image']}}"/></td>
                    <td>{{@item['order_number']}}</td>
                    <td data-status="{{@item['status']}}">{{@statusName[@item['status']]}}</td>
                    <td>{{@item['create_time']}}</td>
                    <td>{{@item['sku']}}</td>
                    <td>{{@item['quantity']}}</td>
                    <td>
                        <div class="btn-group">
                            <div class="btn btn-sm btn-outline-danger btn-cancel" data-number="{{@item['order_number']}}">取消订单</div>
                        </div>
                    </td>
                </tr>
            </repeat>
        </table>
    </div>
    <nav>
        <ul class="pagination justify-content-center"></ul>
    </nav>
<script src="{{@BASE}}/js/pagination.js"></script>
<script>
    $(function () {
        let selected = false;
        $("ul.pagination").append(pagination("{{@BASE}}/order/Upper?pageNo=", "{{@pageNo}}", "{{@pageCount}}"));
        $(".fa-mouse-pointer").on("click", function () {
            selected = !selected;
            $("input[type=checkbox]").prop("checked", selected ? "checked" : false);
        });
        $("input[type=checkbox]").on("click", function () {
            selected = !!($(this).prop("checked") || $("input[type=checkbox]:checked").length);
        });
        $(".btn-selected-export").on("click", function () {
            let number = getSelected().join(',');
            if (number) {
                let params = {
                    action: "export",
                    number: number,
                };
                post(location.href, params, "_blank");
            } else {
                alert("没有选择任何订单");
            }
        });
        $(".btn-selected-barcode").on("click", function () {
            let number = getSelected().join(',');
            if (number) {
                let params = {
                    action: "barcode",
                    number: number,
                };
                post(location.href, params, "_blank");
            } else {
                alert("没有选择任何订单");
            }
        });
        $(".btn-selected-next").on("click", function () {
            let number = getSelected().join(',');
            if (number) {
                if (confirm("确认将已选择订单发往底部?")) {
                    exec({
                        action: "next",
                        number: number,
                    });
                }
            } else {
                alert("没有选择任何订单");
            }
        });
        $(".btn-cancel").on("click", function () {
            if (confirm("确认取消订单? 任何条件下取消订单, 都不会自动恢复已经扣减的材料.")) {
                $(".btn").attr("disabled", "disabled");
                $.post("{{@BASE}}/order/Cancel", {
                    number: $(this).data("number")
                })
                    .done(function (text) {
                        alert(text);
                        if (text === "success") {
                            location.reload();
                        }
                    })
                    .fail(generalCallback)
                    .always(function () {
                        $(".btn").removeAttr("disabled");
                    })
            }
        });
    })
    function exec(params) {
        $(".btn").attr("disabled", "disabled");
        $.post(location.href, params)
            .done(function (text) {
                alert(text);
                if (text === "success") {
                    location.reload();
                }
            })
            .fail(generalCallback)
            .always(function () {
                $(".btn").removeAttr("disabled");
            });
    }
    function getSelected() {
        let number = [];
        $("input[type=checkbox]").each(function () {
            if ($(this).prop("checked")) {
                number.push($(this).data("number"));
            }
        })
        return number;
    }
</script>
</body>
</html>
