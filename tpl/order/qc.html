<!DOCTYPE html>
<html>
<head>
    <title>问题订单</title>
    <include href="common/header.html"/>
    <style>
        div.row:first-of-type {
            margin: 1.5rem auto 1rem;
        }
        .img-thumbnail {
            width: 75px;
            border: none;
        }
        .table td {
            vertical-align: middle;
        }
        textarea {
            margin-top: 1rem;
        }
        .justify-content-center {
            margin-left: 1rem;
        }
        .pagination {
            margin-left: 0.75rem;
        }
    </style>
</head>
<body>
<include href="order/navbar.html"/>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="form-group">
                <select id="mode" class="form-control">
                    <option value="">扫码</option>
                    <option value="manual">手动</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">单号</div>
                </div>
                <input type="text" name="order_number" class="form-control"/>
                <div class="input-group-append">
                    <button id="btn-query" type="button" class="btn btn-outline-primary">查找</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-sm">
        <thead class="thead-dark">
        <tr>
            <th>缩略图</th>
            <th>订单</th>
            <th>SKU</th>
            <th>总数</th>
            <th>问题数量</th>
            <th>创建日期</th>
            <th>备注</th>
        </tr>
        </thead>
        <repeat group="{{@data}}" value="{{@item}}">
            <tr>
                <td><img class="img-thumbnail" src="{{@item['image']}}"/></td>
                <td>{{@item['order_number']}}</td>
                <td>{{@item['sku']}}</td>
                <td>{{@item['quantity']}}</td>
                <td>{{@item['rejected']}}</td>
                <td>{{@item['create_time']}}</td>
                <td>{{@item['description']}}</td>
            </tr>
        </repeat>
    </table>
</div>
<nav>
    <ul class="pagination justify-content-center"></ul>
</nav>
<div id="process" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr><td class="td-sku"></td></tr>
                    <tr><td class="td-img"></td></tr>
                    <tr><td class="td-quantity"></td></tr>
                </table>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">问题数量</div>
                    </div>
                    <input type="text" name="rejected" class="form-control"/>
                </div>
                <div class="form-group">
                    <textarea cols="10" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-cancel" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" id="btn-reject" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
<script src="{{@BASE}}/js/pagination.js"></script>
<script>
    let interval = 5000;
    let robot = false;
    let auto = ("{{@mode == ''}}");
    let search = buildQuery({
        mode: "{{@mode}}",
    });
    function scanOrderNumber() {
        let number = $("input[name=order_number]").val();
        if (number) {
            queryOrder(number);
        }
    }
    function queryOrder(number) {
        $.get("{{@BASE}}/info/summary?number=" + number)
            .done(function (data) {
                if (isJsonString(data)) {
                    let json = JSON.parse(data);
                    $("#process .modal-title").text(number);
                    $("#process .td-sku").text(json.sku);
                    $("#process .td-img").html("<img class='img-thumbnail' src='" + json.image + "'/>");
                    $("#process .td-quantity").text("总数:" + json.quantity);
                    if (json.quantity == 1) {
                        $("input[name=rejected]").val(1);
                    }
                    $("#process").modal({
                        backdrop: "static",
                        keyboard: false,
                        show: true,
                    });
                } else {
                    alert(data);
                    reset();
                }
            })
            .fail(generalCallback)
            .always();
    }
    function reset() {
        $("input[name=order_number]").val("").focus();
        if (auto) {
            robot = setTimeout(scanOrderNumber, interval);
        }
    }
    function refresh() {
        let update = buildQuery({
            mode: $("#mode").val(),
        });
        if (search !== update) {
            location.href = "{{@BASE}}/order/QC?" + update;
        }
    }
    $(function () {
        if ("{{@mode == ''}}") {
            $("input[name=order_number]").focus();
            robot = setTimeout(scanOrderNumber, interval);
        }
        $("#mode option[value='{{@mode}}']").prop("selected", true);
        $("#mode").on("change", refresh);
        $("#btn-cancel").on("click", function () {
            $("#process .modal-title").text("");
            $("#process .td-sku").text("");
            $("#process .td-img").text("");
            $("#process .td-quantity").text("");
            $("input[name=rejected]").val("");
            $("#process").modal("hide");
            reset();
        });
        $("#btn-reject").on("click", function () {
            post(location.href, {
                number: $("input[name=order_number]").val(),
                rejected: $("input[name=rejected]").val(),
                description: $("textarea").val(),
            })
        });
        $("#btn-query").on("click", function () {
            if (robot) {
                clearTimeout(robot);
            }
            let number = $("input[name=order_number]").val();
            if (number) {
                queryOrder(number);
            }
        });
        $("ul.pagination").append(pagination("{{@BASE}}/order/QC?" + search + "&pageNo=", "{{@pageNo}}", "{{@pageCount}}"));
    })
</script>
</body>
</html>
