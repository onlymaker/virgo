<!DOCTYPE html>
<html>
<head>
    <title>产品信息</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" href="//onlymaker.syncxplus.com/logo.png?imageView2/0/w/100"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <style>
        p.h1 {
            margin: 1.5rem auto 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="h1">{{@info['order']}}</p>
        <table class="table table-striped">
            <tr><td>SKU</td><td>{{@info['sku']}}</td></tr>
            <tr><td>数量</td><td>{{@info['quantity']}}</td></tr>
            <tr><td>楦头</td><td>{{@info['last']}}</td></tr>
            <tr><td>面部工艺</td><td>{{@info['upper']}}</td></tr>
            <tr><td>底部工艺</td><td>{{@info['sole']}}</td></tr>
        </table>
    </div>
    <repeat group="{{@info['images']}}" value="{{@image}}">
        <img src="{{@image}}" class="img-fluid" alt="{{@info['sku']}}">
    </repeat>
</body>
</html>
