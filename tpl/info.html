<!DOCTYPE html>
<html>
<head>
    <title>产品信息</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" href="//onlymaker.syncxplus.com/logo.png?imageView2/0/w/100"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <style>
        p.h1 {
            margin: 1.5rem auto 1rem;
        }
        small {
            color: gray;
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="h1">{{@order}} <small>{{@sku}}: 总计{{@count}}双</small></p>
        <table class="table table-striped">
            <tr>
                <td>尺码</td><td>数量</td><td>面部工艺</td><td>底部工艺</td>
            </tr>
            <repeat group="{{@data}}" value="{{@value}}">
            <tr>
                <td>{{@value['size']}}</td>
                <td>{{@value['quantity']}}</td>
                <td>{{@value['process_1']}}</td>
                <td>{{@value['process_2']}}</td>
            </tr>
            </repeat>
        </table>
    </div>
    <repeat group="{{@images}}" value="{{@image}}">
        <img src="{{@image}}" class="img-fluid" alt="{{@sku}}">
    </repeat>
</body>
</html>
